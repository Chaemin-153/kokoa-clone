<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More - Kokoa Talk</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>50%</span>
				<i class="fas fa-battery-half fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span class="screen-header__icons-cog">
					<a href="settings.html">
						<i class="fas fa-cog fa-lg"></i>
						<span class="screen-header__icons__dot"></span>
					</a>
				</span>
			</div>
		</header>

		<main class="main-screen more-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="profile.jpg"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">ChaeMin</h4>
						<h6 class="user-component__subtitle">
							+1 316-153-0691
							<span class="user-component__mark">!</span>
						</h6>
					</div>
				</div>
				<div class="user-component__column">
					<i class="far fa-comment-alt fa-2x"></i>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="far fa-calendar-check fa-2x"></i>
					<span>Calendar</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-hdd fa-2x"></i>
					<span>Talk Drive</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-laugh fa-2x"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-brush fa-2x"></i>
					<span>Themes</span>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="far fa-user-circle fa-2x"></i>
					<span>Account</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-comments fa-2x"></i>
					<span>OpenChat</span>
				</div>
				<div class="icon-row__icon more-screen__ignore">
					<i class="far fa-laugh fa-2x"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon more-screen__ignore">
					<i class="fas fa-brush fa-2x"></i>
					<span>Themes</span>
				</div>
			</div>

			<div class="more-suggestions">
				<h4 class="more-suggestions__title">Suggestions</h4>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-quote-right fa-2x"></i>
						</div>
						<span class="more-suggestions__icon-text">Kakao Story</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="far fa-kiss fa-3x"></i>
						</div>
						<span class="more-suggestions__icon-text">Kakao friends</span>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="far fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<i class="far fa-comment fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"
						><span class="nav__dot"></span>
						<i class="fas fa-ellipsis-h fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>
		<div id="no-mobile">
			<span>Your screen is too big :(</span>
		</div>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
